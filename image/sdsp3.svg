         x="105.18745"
         y="279.04422">GB/T 17519-2013 4.2.3的要求: 居中，或靠右</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:4.23333px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="39.560135"
       y="51.733002"
       id="text60158-6-4"><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="51.733002"
         id="tspan10003">危险性说明</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="57.436272"
         id="tspan10005">H272 可能加剧燃烧；氧化剂。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="63.139542"
         id="tspan10007">H314 造成严重皮肤灼伤和眼损伤。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="68.842812"
         id="tspan10009">H335 可能造成呼吸道刺激。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="74.439461"
         id="tspan10011">H336 可能造成嗜睡或头晕。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="80.142731"
         id="tspan10013">H413 受长期的影响，可能对水生生物有害。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="85.541016"
         id="tspan1168" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="91.137665"
         id="tspan1170">防范说明</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="96.535942"
         id="tspan1172"></tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="102.13259"
         id="tspan1174">预防措施</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="107.83586"
         id="tspan1176">P210 切勿受热。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="113.53913"
         id="tspan1178">P220 远离衣服/可燃材料储存。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="119.2424"
         id="tspan1180">P221 采取一切防范措施，避免与可燃物混合。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="124.83906"
         id="tspan1182">P261 避免吸入粉尘/烟/气体/烟雾/蒸气/喷雾。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="130.54233"
         id="tspan1184">P264 作业后彻底清洗皮肤。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="136.24559"
         id="tspan1186">P271 只能在室外或通风良好之处使用。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="141.94887"
         id="tspan1188">P273 避免释放到环境中。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="147.65213"
         id="tspan1190">P280 戴防护手套/穿防护服/戴防护眼罩/戴防护面具。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="153.05042"
         id="tspan1192"></tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="158.64706"
         id="tspan1194">事故响应</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="164.35034"
         id="tspan1196">P301 + P330 + P331 如误吞咽: 漱口。不要诱导呕吐。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="170.0536"
         id="tspan1198">P303 + P361 + P353 如果皮肤（或头发）接触:立即除去/脱掉所有沾污的衣物。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="175.75688"
         id="tspan8332">                               用水清洗皮肤/淋浴。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="181.35353"
         id="tspan1200">P304 + P340 + P310 如果吸入: 将患者移至空气新鲜处并保持呼吸舒适的姿势休</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="187.05679"
         id="tspan10362">                               息。 立即呼叫中毒控制中心或就医。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="192.65344"
         id="tspan1202">P305 + P351 + P338 + P310 如溅入眼睛，用水小心冲洗几分钟。如戴隐形眼镜</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="198.35672"
         id="tspan13372">                                          且便于取出，取出隐形眼镜，继续冲洗。立即呼叫</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="204.05998"
         id="tspan14628">                                          中毒控制中心或就医。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="209.65663"
         id="tspan1204">P363 沾染的衣服清洗后方可重新使用。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="215.25328"
         id="tspan1206">P370 + P378 在发生火灾时: 用干砂，干粉或抗溶性泡沫扑灭。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="220.65157"
         id="tspan1208"></tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="226.24821"
         id="tspan1210">安全储存</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="231.95149"
         id="tspan1212">P403 + P233 存放在通风良好的地方。保持容器密闭。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="237.65475"
         id="tspan1214">P405 上锁保管</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="243.05304"
         id="tspan1216"></tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="248.64969"
         id="tspan1218">废弃处置</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="254.35297"
         id="tspan1220">P501 将内装物/容器送到批准的废物处理厂处理。</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="259.75125"
         id="tspan77693-2" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="265.04291"
         id="tspan74792-5" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="270.33456"
         id="tspan74794-9" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="275.62622"
         id="tspan10690-1-4" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="39.560135"
         y="280.91788"
         id="tspan60164-8-0" /></text>
