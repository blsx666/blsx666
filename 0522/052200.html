
<!DOCTYPE html>
<html>
<head>
  <title>HTML to PDFmake online convertor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <style>
    body {
      font-family: Roboto
    }
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor:pointer;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    }
    .button:hover {
      box-shadow: none;
    }
    .error {
      color:red;
    }
    /* html-to-pdfmake default style */
    p {
      margin:5pt 0 10pt 0;
    }
    ul {
      margin-bottom:5pt;
      margin-left:5pt;
    }
    table {
      margin-bottom:5pt;
      border-collapse: collapse;
    }
    th {
      font-weight:bold;
      background-color:#EEEEEE
    }
    th, td {
      border:1px solid black;
      text-align: left;
      vertical-align: top;
    }
    </style>
</head>
<body>

  <div style="display:flex;height:35vh">
    <div style="flex:1;display:flex;flex-direction:column;">
      <b>Your HTML code here:</b>
      <textarea style="height:100%" id="code" onkeyup="toHTML()">
&lt;div>
  &lt;h1>My title&lt;/h1>
  &lt;p>
    This is a sentence with a &lt;strong>bold word&lt;/strong>, &lt;em>one in italic&lt;/em>,
    and &lt;u>one with underline&lt;/u>. And finally &lt;a href="https://www.somewhere.com">a link&lt;/a>.
  &lt;/p>
  &lt;table&gt;
    &lt;tr&gt;
      &lt;th style="width:150px"&gt;Header 1&lt;/th&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
      &lt;td style="text-align:center" height="50"&gt;Cell A1&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/table&gt;
  &lt;span class="green"&gt;Text in green using the styles from PDFMake&lt;/span&gt;
&lt;/div>
      </textarea>
    </div>
    <div style="flex:1;display:flex;flex-direction:column;">
      <div style="padding:5px;border:2px solid #CCC;height:100%; overflow: auto" id="html"></div>
    </div>
  </div>

  <div style="display:flex;height:15vh;display:none">
    <div style="flex:1;display:flex;flex-direction:column;">
      <b><a href="https://pdfmake.github.io/docs/document-definition-object/styling/">Styles</a> for PDFMake:</b>
      <div class="error" id="styles_error" style="display:none"></div>
      <textarea style="height:100%" id="styles">
{
  "green": {
    "color": "green"
  }
}
      </textarea>
    </div>
    <div style="flex:1;display:flex;flex-direction:column;display:none">
      <b>htmlToPdfmake <a href="https://github.com/Aymkdn/html-to-pdfmake#options">options</a>:</b>
      <div class="error" id="options_error" style="display:none"></div>
      <textarea style="height:100%" id="options">
{
  "tableAutoSize":true
}
      </textarea>
    </div>
  </div>

  <div style="text-align:center;font-size:18px;margin-top:10px"><button type="button" onclick="convert()" class="button">Generate PDF</button></div>

  <div style="display:flex;height:40vh;margin-top:1em">
    <div style="flex:1;display:flex;flex-direction:column;">
<!--       <b>Result that can directly be copied in <a href="http://pdfmake.org/playground.html">PDFMake Playground</a>:</b> -->
      <textarea id="result" style="height:100%"></textarea>
    </div>
    <div style="flex:1;display:flex;flex-direction:column;">
      <b>PDF:</b>
      <iframe id="pdf" style="height:100%"></iframe>
      <div id="pdf_ie" style="display:none;padding:3em">The PDF file is sent to you for download. Use a modern browser (like Chrome or Firefox) to display the PDF in this page.</div>
    </div>
  </div>
  <script src="browser-2.5.12.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@latest/build/pdfmake.min.js"></script>
  <script src="./dev-playground/public/vfs_fonts.js"></script>
  <script>
    var codeBag = document.querySelector('#code');
    function convert () {
      var errorStyles = document.querySelector('#styles_error');
      var errorOptions = document.querySelector('#options_error');
      // hide errors
      errorStyles.style.display="none";
      errorOptions.style.display="none";
      // retrieve options
      try {
        var p = document.querySelector('#options').value.trim() || '{}';
        var options = JSON.parse(document.querySelector('#options').value.trim() || '{}');
      } catch(err) {
        errorOptions.style.display='block';
        errorOptions.innerHTML = err;
      }
      // retrieve styles
      try {
        var styles = JSON.parse(document.querySelector('#styles').value.trim() || '{}');
      } catch(err) {
        errorStyles.style.display='block';
        errorStyles.innerHTML = err;
      }
      pdfMake.fonts = {
                Roboto: {
        normal: 'https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/fonts/Roboto/Roboto-Regular.ttf',
        bold: 'https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/fonts/Roboto/Roboto-Medium.ttf',
        italics: 'https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/fonts/Roboto/Roboto-Italic.ttf',
        bolditalics: 'https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/fonts/Roboto/Roboto-MediumItalic.ttf'
    },
                WCSF: {
                    normal: 'https://blsx666.github.io/0522/examples/fonts/WenCangShuFang-2.ttf',
                    bold: 'https://blsx666.github.io/0522/examples/fonts/WenCangShuFang-2.ttf',
                    italics: 'https://blsx666.github.io/0522/examples/fonts/WenCangShuFang-2.ttf',
                    bolditalics: 'https://blsx666.github.io/0522/examples/fonts/WenCangShuFang-2.ttf',
                },
            };
      var val = htmlToPdfmake(code.value, {options;imagesByReference:true});
      var dd = (typeof val.content !== "undefined" ? val : {
        // content:val,
        content:val.content,
  images:val.images,
        // images: {
        //             ExclamationMark: 'https://blsx666.github.io/0522/ExclamationMark.jpg',
        //             flamme: 'https://blsx666.github.io/0522/flamme.jpg',
        //             acid_red: 'https://blsx666.github.io/0522/acid_red.jpg',
        //             silhouete: 'https://blsx666.github.io/0522/silhouete.jpg',
        //             E003: 'https://blsx666.github.io/0522/E003.jpg',
        //             E007: 'https://blsx666.github.io/0522/E007.jpg',
        //             E011: 'https://blsx666.github.io/0522/E011.jpg',
        //             E012: 'https://blsx666.github.io/0522/E012.jpg',
        //             F0010: 'https://blsx666.github.io/0522/F0010.jpg',
        //             F0011: 'https://blsx666.github.io/0522/F0011.jpg',
        //             F0090: 'https://blsx666.github.io/0522/F0090.jpg',
        //             203: 'https://blsx666.github.io/0522/203.jpg',
        //             102: 'https://blsx666.github.io/0522/102.jpg',
        //             M005: 'https://blsx666.github.io/0522/M005.jpg',
        //             M008: 'https://blsx666.github.io/0522/M008.jpg',
        //             M009: 'https://blsx666.github.io/0522/M009.jpg',
        //             M010: 'https://blsx666.github.io/0522/M010.jpg',
        //             M017: 'https://blsx666.github.io/0522/M017.jpg',
        //             321: 'https://blsx666.github.io/0522/321.jpg',
        //             322: 'https://blsx666.github.io/0522/322.jpg',
        //             wwacid02: 'https://blsx666.github.io/0522/wwacid02.jpg',
        //             wwflam: 'https://blsx666.github.io/0522/wwflam.jpg',
        //             rouge3_noir: 'https://blsx666.github.io/0522/rouge3_noir.jpg'
        //         },
        defaultStyle: {
                    font: 'WCSF',
                }        
      });
      if (typeof styles === 'object') dd.styles = styles;
      document.querySelector('#result').value = "var dd = " + JSON.stringify(dd, null, '  ');
      // is IE ?
      var isIE = '-ms-scroll-limit' in document.documentElement.style && '-ms-ime-align' in document.documentElement.style;
      if (isIE) {
        document.getElementById('pdf').style.display='none';
        document.getElementById('pdf_ie').style.display='block';
        pdfMake.createPdf(dd).download();
      } else {
        pdfMake.createPdf(dd).getDataUrl(function(outDoc) {
          document.getElementById('pdf').src = outDoc;
        });
      }
    }
    convert();

    var htmlBag = document.querySelector('#html');
    function toHTML() {
      htmlBag.innerHTML = codeBag.value;
    }
    toHTML();
  </script>
</body>
</html>
