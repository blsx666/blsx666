    /* Style the tab */
    
    .tab {
        overflow: hidden;

    /* Style the buttons inside the tab */
    
    .tab button {

     :root {
        --maincolor: #3a0b3b;
        --secondarycolor: #5e2a6e;
        --white2: #fbf7fb;
        --textcolor: #fefbfb;
        --white: #fbf9fb;
    }
    
    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
    }
    
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1000;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
    }
    
    .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }
    
    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }
    
    .dropbtn {
        background-color: #3498DB;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    
    .dropbtn:hover,
    .dropbtn:focus {
        background-color: #2980B9;
    }
    
    .dropdown {
        /* position: relative; */
        position: absolute;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 999;
    }
    
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    .dropdown a:hover {
        background-color: #ddd;
    }
    
    .show {
        display: block;
    }
</style>

<script>
    var r = document.querySelector(':root');

    function Generateramdoncolor() {
        var c;

        c = '#' + Math.floor(Math.random() * (2 << 23)).toString(16)
        cObj = w3color(c);
        // document.getElementById("colornamDIV").innerHTML = (cObj.toName() || "");
        // document.getElementById("colorhexDIV").innerHTML = cObj.toHexString();
        // document.getElementById("colorrgbDIV").innerHTML = cObj.toRgbString();
        // document.getElementById("colorhslDIV").innerHTML = cObj.toHslString();
        var h = cObj.hue;
        var s = cObj.sat;
        var l = cObj.lightness;

        if (l < 0.1) {
            w2lp = 10;
            mclp = 10;
            sclp = 10;
        } else if (l < 0.3) {
            w2lp = 1.8;
            mclp = 1.4;
            sclp = 1.2;
        } else {
            w2lp = 0.8;
            mclp = 0.6;
            sclp = 0.8;
        }

        if (s < 0.1) {
            w2sp = 10;
            mcsp = 10;
            scsp = 10;
        } else if (s < 0.3) {
            w2sp = 1.9;
            mcsp = 1.4;
            scsp = 0.8;

        } else {
            w2sp = 0.9;
            mcsp = 0.6;
            scsp = 1.2;
        }
        if (l < 0.4) {
            // if (s > 0.8) {
            r.style.setProperty('--textcolor', "white");
            // } else {
            //     r.style.setProperty('--textcolor', "black");
            // }
            r.style.setProperty('--white', "hsl(" + Math.round(h) + "," + Math.round(s * 100) + "%" + "," + Math.round(l * 100) + "%" + ")");
            r.style.setProperty('--white2', "hsl(" + Math.round(h) + "," + Math.round(s * w2sp * 100) + "%" + "," + Math.round(l * w2lp * 100) + "%" + ")");

        } else {
            if (s > 0.4) {
                r.style.setProperty('--textcolor', "white");
            } else {
                r.style.setProperty('--textcolor', "black");
            }
            r.style.setProperty('--white', "hsl(" + Math.round(h) + "," + Math.round(s * 100) + "%" + "," + Math.round(l * 100) + "%" + ")");
            r.style.setProperty('--white2', "hsl(" + Math.round(h) + "," + Math.round(s * w2sp * 100) + "%" + "," + Math.round(l * w2lp * 100) + "%" + ")");

        }

        r.style.setProperty('--maincolor', "hsl(" + Math.round(h) + "," + Math.round(s * mcsp * 100) + "%" + "," + Math.round(l * mclp * 100) + "%" + ")");
        r.style.setProperty('--secondarycolor', "hsl(" + Math.round(h) + "," + Math.round(s * scsp * 100) + "%" + "," + Math.round(l * sclp * 100) + "%" + ")");

        // document.querySelectorAll('details').forEach(d => {
        //     d.open = false
        // });
        // document.getElementById("gypdetails").style.display = "none";
        // document.getElementById("gypramdonrule").innerHTML = fruits.get(Math.floor(Math.random() * 7).toString());

    };
    Generateramdoncolor();
</script>

                    <tr>
                        <td style="border:0; width:59px"></td>

                        <td style="border:0; width:*" contenteditable="true"> 如下国家强制标准对灭火器及其安全标志作了强制规定。

            <table data-pdfmake="{'widths':[28,140,'*'],'heights':10}">

                    </tr>
                    <tr class="subsectionText">
                        <td style="border:0; width:40px; ">5.1 </td>
                        <td style="border:0; width:250px">灭火剂</td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px">适用灭火剂：</td>
                        <td style="border:0; width:*" contenteditable="true">使用干粉、泡沫、砂土。<br><a class="blsxText">包罗三相：
                                出处见重点监管的危险化学品名录 2013完整版。 </a><br><a class="blsxText">出处：GB 17914-2013 易燃易爆性商品储存养护技术条件
                                表B.1。<br><a class="blsxText">出处：GB 17915-2013 腐蚀性商品储存养护技术条件 表B.1。 </a><br><a
                                    class="blsxText">包罗三相： 见GB 17519-2013 第3.5.1节的编写要求。 </a></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px">不适用灭火剂：</td>
                        <td style="border:0; width:*" contenteditable="true">用水灭火无效。<br><a class="blsxText">包罗三相：
                                出处见重点监管的危险化学品名录 2013完整版。 </a><br><a class="blsxText">包罗三相： 见GB 17519-2013 第3.5.1节的编写要求。
                            </a></td>
                    </tr>

                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr class="subsectionText">
                        <td style="border:0; width:59px">5.2 </td>
                        <td style="border:0; width:250px">特别危险性</td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*">
                            与氧化剂能发生强烈反应。流速过快，容易产生和积聚静电。蒸气比空气重，沿地面扩散并易积存于低洼处，遇火源会着火回燃。燃烧生成有害的一氧化碳。<br><a
                                class="blsxText">出处：《危险化学品安全技术全书》 第三版 第800页</a><br><a class="blsxText">包罗三相： 见GB
                                17519-2013 第3.5.2节的编写要求。 </a></td>
                    </tr>

                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr class="subsectionText">
                        <td style="border:0; width:59px">5.3 </td>
                        <td style="border:0; width:*" colspan="2">灭火注意事项及防护措施</td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*">
                            消防人员必须佩戴空气呼吸器、穿全身防火防毒服，在上风向灭火。喷水冷却容器，尽可能将容器从火场移至空旷处。容器突然发出异常声音或出现异常现象,
                            应立即撤离。防止消防水污染地表和地下水。<br><a class="blsxText">出处：《危险化学品安全技术全书》 第三版 第800页</a><br><a
                                class="blsxText">包罗三相： 见GB 17519-2013 第3.5.2节的编写要求。 </a></td>
                    </tr>
                </tbody>
            </table>

        <div contenteditable="true">
            <table data-pdfmake="{'widths':['*'],'heights':8}">

                    <tr>
                        <th style="border:0;">
                            <h3> 第六部分 泄露应急处理</h3>
                        </th>
                    </tr>
                </tbody>
            </table>

            <table data-pdfmake="{'widths':[28,140,'*'],'heights':10}">
                <tbody>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr class="subsectionText">
                        <td style="border:0; width:40px; ">6.1 </td>
                        <td style="border:0; width:*" colspan="2">人员防护措施、防护装备和应急处置程序</td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*" contenteditable="true">
                            消除所有点火源。根据液体流动和蒸气扩散的影响区域划定警戒区，无关人员从侧风、上风向撤离至安全区。建议应急处理人员戴正压自给式呼吸器，穿防静电、防腐蚀、防毒服，戴橡胶耐酸碱手套。作业时使用的所有设备应接地。禁止接触或跨越泄漏物。尽可能切断泄漏源。<br>个体防护设施应符合国标，参见第八部分。
                            </a><br><a class="blsxText">出处：见GB 17519-2013 第3.6.1节。<br><a class="blsxText">包罗三相： 见GB
                                    17519-2013 第3.6.1节的编写要求。 </a></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr class="subsectionText">
                        <td style="border:0; width:59px">6.2 </td>
                        <td style="border:0; width:250px">环境保护措施</td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*">本品为水污染物，防止进入下水道、地下水和地表水。<br>本品同时为VOC物质即空气污染物，防止进入大气。<br><a
                                class="blsxText">包罗三相： 见GB 17519-2013 第3.6.2节的编写要求。 </a></td>
                    </tr>

                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr class="subsectionText">
                        <td style="border:0; width:59px">6.3 </td>
                        <td style="border:0; width:*" colspan="2">泄漏化学品的收容、清除方法及所使用的处置材料</td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*">
                            小量泄漏：用专用化学品泄漏吸收材料如沙土、吸收棉或其他惰性材料吸附。尽可能把泄漏液体收集在可密闭的容器内。<br>大量泄漏：构筑围堤或挖坑收容。用泡沫覆盖，抑制蒸发。用防爆泵转移至槽车或专用收集器内，回收或运至废物处理场所处置。<br><a
                                class="blsxText">包罗三相： 出处见重点监管的危险化学品名录 2013完整版。</a><br><a class="blsxText">包罗三相： 见GB
                                17519-2013 第3.6.3节的编写要求。 </a></td>
                    </tr>

                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr class="subsectionText">
                        <td style="border:0; width:59px">6.4 </td>
                        <td style="border:0; width:*" colspan="2">防止发生次生灾害的预防措施</td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*">禁止使用易产生静电火花的机械设备和收集工具如铁铲。消除点火源。<br><a class="blsxText">包罗三相：
                                出处见重点监管的危险化学品名录 2013完整版。</a><br><a class="blsxText">包罗三相： 见GB 17519-2013 第3.6.4节的编写要求。
                            </a></td>
                    </tr>
                </tbody>
            </table>
        </div>

                <tbody>
                    <tr style="height:16px;">
                        <td style="background-color:#1AEAC2;border: 0"></td>

                    <tr>
                        <th style="border:0;">
                            <h3> 第七部分 操作处置与储存</h3>
                        </th>
                    </tr>
                </tbody>
            </table>

            <table data-pdfmake="{'widths':[28,140,'*'],'heights':10}">
                <tbody>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px">重要！</td>
                        <td style="border:0; width:*" contenteditable="true"> </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*" contenteditable="true"> 如下国家强制标准对安全标志作了强制规定。
                            <table>
                                <tbody>
                                    <tr>
                                        <td style="border:0; width:100px"><img src="https://blsx666.github.io/0522/203.jpg" width="100" height="100">
                                        </td>
                                        <td style="border:0; width:100px"><img src="https://blsx666.github.io/0522/102.jpg" width="100" height="100">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="border:0; width:100px" class="blsxTextFigure">当心爆炸 </td>
                                        <td style="border:0; width:100px" class="blsxTextFigure">禁止烟火</td>
                                    </tr>
                                    <tr>
                                        <td style="border:0; width:100px"><img src="https://blsx666.github.io/0522/F0011.jpg" width="100" height="100">
                                        </td>
                                        <td style="border:0; width:100px"><img src="https://blsx666.github.io/0522/M005.jpg" width="100" height="100">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="border:0; width:100px" class="blsxTextFigure">必须加锁 </td>
                                        <td style="border:0; width:100px" class="blsxTextFigure">必须接地</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table data-pdfmake="{'widths':[28,140,'*'],'heights':10}">
                <tbody>
                    <tr class="subsectionText">
                        <td style="border:0; width:40px; ">7.1 </td>
                        <td style="border:0; width:250px">操作处置</td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px">防止接触化学品：</td>
                        <td style="border:0; width:*" contenteditable="true">
                            操作人员必须经过专门培训，严格遵守操作规程。熟练掌握操作技能，具备应急处置知识。装置区配备防毒面具等防护用品，操作人员在操作、取样、检维修时宜佩戴防毒面具。防护用品参见第八部分。
                        </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px">防火防爆：</td>
                        <td style="border:0; width:*">穿戴防静电服。防止静电，消除所有点火源。远离热源。作业场所应使用防爆型设备，并且接地。</td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px">局部通风：</td>
                        <td style="border:0; width:*">
                            手工称化料，应设置防爆型局部通风。自动称化料，选用无泄漏泵来输送本介质，如屏蔽泵或磁力泵输送。甲苯储罐采取人工脱水方式时，应增配检测有毒气体检测报警仪（固定式或便携式）。储罐等容器和设备应设置液位计、温度计，并应装有带液位、温度远传记录和报警功能的安全装置。料间应设置全面通风。设置必要的安全联锁及紧急排放系统，通风设施应每年进行一次检查。
                        </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px">气溶胶和粉尘：</td>
                        <td style="border:0; width:*">不适用。<br><a class="blsxText">包罗三相： 见GB 17519-2013 第3.7.1节的编写要求。</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px">防止接触禁配物：</td>
                        <td style="border:0; width:*">避免接触氧化剂等等</td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px">基本卫生要求：</td>
                        <td style="border:0; width:*">禁止在工作场所进饮食；使用后洗手；进入餐饮区前脱掉污染的衣着和个体防护装备。<br><a
                                class="blsxText">包罗三相： 见GB 17519-2013 第3.7.1节的编写要求。</a></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr class="subsectionText">
                        <td style="border:0; width:59px">7.2 </td>
                        <td style="border:0; width:250px">储存</td>
                        <td style="border:0; width:*"></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*">
                            张贴危险化学品安全周知卡，存放本说明书。
                            <br><br>上锁保存。
                            <br><br>和氧化剂分开存放。
                            <br><br>应阴凉、干燥、通风、避光存放，避免露天存放。应安装避雷装置和可燃气体检测报警装置。
                            <br><br>应经过防腐蚀、防渗处理，库房的建筑应符合GB50046的规定。
                            <br><br>远离热源、电源，火源，库房的建筑应符合GB50016的规定，耐火等级不低于二级。
                            <br><br>腐蚀性商品应按不同类别、性质、危险程度、灭火方法等分区分类储存，性质和消防施救方法相抵的商品不应同库储存，见GB 17915-2013的附录A。
                            <br><br>应在库区设置静电消除装置，应设置洗眼器淋浴器等应急处置设施。
                            <br><br>存储温度小于37度和大于0度，湿度小于80%，设置温湿度计，日常观测记录。
                            <br><br>设置防爆型照明和通风设施。
                            <br><br>禁止使用易产生静电火花的机械设备和工具。
                            <br><br>灌装时应注意流速（不超过 3m/s），且有接地装置，防止静电积聚。搬运时要轻装轻卸，防止包装及容器损坏。
                            <br><br>槽罐应设置1.1倍容积的二次收集围堰；桶装存放区应设置容积为最大桶装量的二次收集围堰；二次围堰应接到与污水系统隔离的应急池。
                            <br><br>输送管道不能靠近热源。在管道周边，不能堆放易燃物品。
                            <br><br>输送管道外壁颜色和标志应符合GB 7231 工业管道的基本识别色、识别符号和安全标识。
                            <br><a class="blsxText">包罗三相： 见GB 17519-2013 第3.7.2节的编写要求。 </a>

            <table data-pdfmake="{'widths':[28,140,'*'],'heights':10}">
                <tbody>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px">重要！</td>
                        <td style="border:0; width:*" contenteditable="true"> </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px" colspan="2" contenteditable="true">
                            废弃处置，应实施国家和地方监管机构的有关法律法规和要求。
                            <br>本部分按照<a class="blsxTextlink"
                                href="https://flk.npc.gov.cn/detail2.html?ZmY4MDgwODE3MjljNjVkODAxNzI5ZDQ1NWZhZDA0YmU%3D">中华人民共和国固体废物污染环境防治法</a>和
                            <a class="blsxTextlink"
                                href="https://www.mee.gov.cn/gzk/gz/202112/t20211213_963867.shtml">国家危险废物名录（2021年版）</a>编写。使用本化学品的工厂还需要识别和获取工厂所在地的地方监管机构对危险废物的有关法律法规和要求。
                        </td>
                    </tr>
                </tbody>
            </table>

            <table data-pdfmake="{'widths':[28,140,'*'],'heights':10}">
                <tbody>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*" contenteditable="true"></td>
                    </tr>
                    <tr class="subsectionText">
                        <td style="border:0; width:40px; ">13.1 </td>
                        <td style="border:0; width:*" colspan="2">废弃化学品</td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*" contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*" contenteditable="true">
                            应尽可能回收利用。<br>不能回收利用的本品废物，按照《国家危险废物名录（2021年版）》，属于危险废物，废物类别HW06
                            废有机溶剂与含有机溶剂废物，废物代码900-402-06，送由工厂所在地生态环境部门公布的有资质的第三方处置。<br>我司无本品废物的处置资质。<br>不得采用排到污水系统的方式，处置本品废物。
                            <br><a class="blsxText">包罗三相：见国家危险废物名录（2021年版）</a>
                            <br><a
                                class="blsxText">包罗三相：生产厂家在生产和存储过程中是不是也产生该危险废物？答案是肯定的。那么生产厂家处置是不是需要填报废物类别和废物代码？生产厂家是不是可以轻松地为客户把废物类别和废物代码写在这里？注：部分废弃物按照生产和使用有不同的废物类别和废物代码。</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>

                        <td style="border:0; width:*" contenteditable="true">

                                href="https://www.mee.gov.cn/ywgz/fgbz/bz/bzwb/gthw/wxfwjbffbz/202302/t20230224_1017486.shtml">HJ

                        <td style="border:0; width:*" contenteditable="true"></td>
                    </tr>
                    <tr class="subsectionText">
                        <td style="border:0; width:40px; ">13.2 </td>
                        <td style="border:0; width:*" colspan="2">污染包装物</td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>

                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px"></td>
                        <td style="border:0; width:*" contenteditable="true">
                            本品包装物仅含有外包装桶，不含有内衬包装物。
                            <br>使用过程中应尽可能保持外包装桶干净整洁无破损，桶内无本品残留。
                            <br>按照《国家危险废物名录（2021年版）》，容器属于危险废物，废物类别HW49，废物代码900-047-49。送由工厂所在地生态环境部门公布的有资质的第三方处置。
                            <br>另外按照生态环境部<a class="blsxTextlink"
                                href="https://www.mee.gov.cn/hdjl/hfhz/202001/t20200116_759697.shtml">关于产品周转桶是否属于固体废物的咨询函的回复：</a>
                            沾染了微量产品的周转桶可以认为是不需要修复和加工即可用于其原始用途的物质，即不作为固体废物管理。同时，产品生产企业应承担产品周转桶收集、贮存、运输、清洗等过程的污染防治责任，采取有效措施避免造成环境污染。
                            <br>我厂具备产品周转桶清洗能力，对干净整洁无破损的外包装桶，可与本品用户签订回收协议，提供回收服务。
                        </td>

                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px">运输注意事项：</td>
                        <td style="border:0; width:*" contenteditable="true">
                            运输车辆应有危险货物运输标志、安装具有行驶记录功能的卫星定位装置。未经公安机关批准，运输车辆不得进入危险化学品运输车辆限制通行的区域。
                            <br>槽车和运输卡车要有导静电拖线；槽车上要备有 2 只以上干粉或二氧化碳灭火器和防爆工具；要有遮阳措施，防止阳光直射。
                            <br>车辆运输钢瓶时,瓶口一律朝向车辆行驶方向的右方，堆放高度不得超过车辆的防护栏板，并用三角木垫卡牢，防止滚动。不准同车混装有抵触性质的物品和让无关人员搭车。运输途中远离火种，不准在有明火地点或人多地段停车，停车时要有人看管。发生泄漏或火灾要开到安全地方进行灭火或堵漏。
                            <br>运输时所用的槽(罐)车应有接地链，槽内可设孔隔板以减少震荡产生静电；
                            <br>装运该物品的车辆排气管必须配备阻火装置；
                            <br>禁止使用易产生火化的机械设备和工具装卸；
                            <br>严禁与氧化剂、食用化学品等混装混运；
                            <br>运输途中应防曝晒、雨淋，防高温，夏季最好早晚运输；
                            <br>中途停留时应远离火种、热源、高温区；
                            <br>公路运输时要按规定路线行驶，勿在居民区和人口稠密区停留；
                            <br>运输车辆应配备相应品种和数量的消防器材及泄漏应急处理设备。
                            <br><a class="blsxText">包罗三相：见重点监管的危险化学品名录 2013完整版，第53页</a>
                            <br><a class="blsxText">包罗三相：见《化学品安全技术说明书-通用卷（第三版）》，第800页</a>
                        </td>

                        </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px" colspan="2">
                            第八条 化学品安全技术说明书(CSDS)
                            <br>1 对于有害化学品，应向雇主提供化学品安全技术说明书(CSDS)，详细表明其特性、供货人、分类、危害、安全注意事项和应急处置方法。
                            <br>2 主管当局，或经主管当局批准或认可的机构，应根据国家或国际标准，制订化学品安全技术说明书(CSDS)编制的标准。
                            <br>3 化学品安全技术说明书(CSDS)中用于识别化学品的化学或通用名称应与标签上使用的名称一致。
                        </td>

                        </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px" colspan="2">
                            第十四条 下列情形，应当以国家通用语言文字为基本的用语用字：…
                            <br>五）在境内销售的商品的包装、说明。
                        </td>

                        </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px" colspan="2">
                            第二十九条
                            向用人单位提供可能产生职业病危害的化学品、放射性同位素和含有放射性物质的材料的，应当提供中文说明书。说明书应当载明产品特性、主要成份、存在的有害因素、可能产生的危害后果、安全使用注意事项、职业病防护以及应急救治措施等内容。产品包装应当有醒目的警示标识和中文警示说明。贮存上述材料的场所应当在规定的部位设置危险物品标识或者放射性警示标识。
                        </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>

                        </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px" colspan="2">
                            第二十七条 产品或者其包装上的标识必须真实，并符合下列要求：…
                            <br>二）有中文标明的产品名称、生产厂厂名和厂址；
                            <br>（三）…所含主要成份的名称和含量的，用中文相应予以标明；…
                            <br>（五）…可能危及人身、财产安全的产品，应当有警示标志或者中文警示说明。
                        </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px" colspan="2">
                            <a class="blsxTextlink"
                                href="https://www.gov.cn/gongbao/content/2021/content_5595925.htm">工作场所职业卫生管理规定</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="border:0; width:59px"></td>
                        <td style="border:0; width:250px" colspan="2">
                            第十五条　产生职业病危害的用人单位，应当在醒目位置设置公告栏，公布有关职业病防治的规章制度、操作规程、职业病危害事故应急救援措施和工作场所职业病危害因素检测结果。
                            <br>存在或者产生职业病危害的工作场所、作业岗位、设备、设施，应当按照《工作场所职业病危害警示标识》（GBZ
                            158）的规定，在醒目位置设置图形、警示线、警示语句等警示标识和中文警示说明。警示说明应当载明产生职业病危害的种类、后果、预防和应急处置措施等内容。
                            <br>
                            <br>第十六条　用人单位应当为劳动者提供符合国家职业卫生标准的职业病防护用品，并督促、指导劳动者按照使用规则正确佩戴、使用，不得发放钱物替代发放职业病防护用品。
                            <br>用人单位应当对职业病防护用品进行经常性的维护、保养，确保防护用品有效，不得使用不符合国家职业卫生标准或者已经失效的职业病防护用品。
                            <br>
                            <br>第十七条　在可能发生急性职业损伤的有毒、有害工作场所，用人单位应当设置报警装置，配置现场急救用品、冲洗设备、应急撤离通道和必要的泄险区。...
                        </td>

        function openCity(evt, cityName) {
            if (document.getElementById(cityName).style.display === "block") {
                document.getElementById(cityName).style.display = "none"
            } else {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");

                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            };
