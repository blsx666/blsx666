<script src="https://www.w3schools.com/lib/w3color.js"></script>
<script>
    var r = document.querySelector(':root');


    function newBackgroundColor(color) {
        // document.body.style.backgroundColor = color;
        // document.colorForm.selectedcolor.value = color;
        // r.style.setProperty('--maincolor', color);
        r.style.setProperty('--white', color);
    }

    function pageBackgroundColor(color) {
        r.style.setProperty('--white2', color);
    }

    function righttopBackgroundColor(color) {
        r.style.setProperty('--maincolor', color);
    }

    function leftbottomBackgroundColor(color) {
        r.style.setProperty('--secondarycolor', color);
    }

    function clickColor(hex, seltop, selleft, html5) {
        var c, cObj, w2sp, w2lp, mcsp, mclp, scsp, sclp;

        c = document.getElementById("html5colorpicker").value;
        cObj = w3color(c);
        // document.getElementById("colornamDIV").innerHTML = (cObj.toName() || "");
        // document.getElementById("colorhexDIV").innerHTML = cObj.toHexString();
        // document.getElementById("colorrgbDIV").innerHTML = cObj.toRgbString();
        // document.getElementById("colorhslDIV").innerHTML = cObj.toHslString();
        var h = cObj.hue;
        var s = cObj.sat;
        var l = cObj.lightness;

        if (l < 0.1) {
            w2lp = 10;
            mclp = 10;
            sclp = 10;
        } else if (l < 0.3) {
            w2lp = 1.8;
            mclp = 1.4;
            sclp = 1.2;
        } else {
            w2lp = 0.8;
            mclp = 0.6;
            sclp = 0.8;
        }

        if (s < 0.1) {
            w2sp = 10;
            mcsp = 10;
            scsp = 10;
        } else if (s < 0.3) {
            w2sp = 1.9;
            mcsp = 1.4;
            scsp = 0.8;

        } else {
            w2sp = 0.9;
            mcsp = 0.6;
            scsp = 1.2;
        }
        if (l < 0.4) {
            // if (s > 0.8) {
            r.style.setProperty('--textcolor', "white");
            // } else {
            //     r.style.setProperty('--textcolor', "black");
            // }
            r.style.setProperty('--white', "hsl(" + Math.round(h) + "," + Math.round(s * 100) + "%" + "," + Math.round(l * 100) + "%" + ")");
            r.style.setProperty('--white2', "hsl(" + Math.round(h) + "," + Math.round(s * w2sp * 100) + "%" + "," + Math.round(l * w2lp * 100) + "%" + ")");

        } else {
            if (s > 0.4) {
                r.style.setProperty('--textcolor', "white");
            } else {
                r.style.setProperty('--textcolor', "black");
            }
            r.style.setProperty('--white', "hsl(" + Math.round(h) + "," + Math.round(s * 100) + "%" + "," + Math.round(l * 100) + "%" + ")");
            r.style.setProperty('--white2', "hsl(" + Math.round(h) + "," + Math.round(s * w2sp * 100) + "%" + "," + Math.round(l * w2lp * 100) + "%" + ")");

        }

        r.style.setProperty('--maincolor', "hsl(" + Math.round(h) + "," + Math.round(s * mcsp * 100) + "%" + "," + Math.round(l * mclp * 100) + "%" + ")");
        r.style.setProperty('--secondarycolor', "hsl(" + Math.round(h) + "," + Math.round(s * scsp * 100) + "%" + "," + Math.round(l * sclp * 100) + "%" + ")");

    }

    function myFunction() {
        var x = document.getElementById("myDIV");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {

        }

    // Create a Map
    const noofrule = 8
    const fruits = new Map([
        ["0", "问：蓝标认证化学品有没有证书？<br> <br> 答：没有证书。而且不需要证书。<br> <br> 蓝标化学品认证的运作模式，与过往不同，是这样设计的：当要知道一个化学品是不是蓝标认证的，只需拿出手机或电脑，登录<a href=\'https://finder.bluesign.com/'>bluesign FINDER</a>: https://finder.bluesign.com/，在线实时自主核对。<br> <br> 可是我没有账号？免费注册一个就可以啦。<a href=\'https://finder.bluesign.com/'>bluesign FINDER</a>是免费使用的。<br> <br>"],
        ["1", "问：蓝标认证化学品在FINDER里怎么核对？<br> <br> 答：第一步，准备好需要核对的化学品的英文品名全称和供应商的公司英文全名。注意：不支持中文名字。<br> <br> 第二步，登录<a href=\'https://finder.bluesign.com/'>bluesign FINDER</a>: https://finder.bluesign.com/，在搜索框输入英文品名。<br> <br> 第三步，在搜索结果清单里，看有无英文品名一致的化学品。如无，先再次核对英文品名是否正确，如确定正确，该化学品尚未通过蓝标认证，需催供应商注册或淘汰。如有，继续第四步。<br> <br> 第四步，点击产品名字，进入产品信息详细页，核对供应商是否一致。如一致，恭喜你购买的化学品是通过蓝标认证的。如否，很不幸，催供应商注册或淘汰。 <br> <br>"],
        ["2", "问: 蓝标有规定哪些是化学品吗？<br> <br> 答：印染工厂：各类基础化学品如酸碱盐，染料，助剂，原液着色的色纱，印花油墨，印花用离型纸，印花制版用化学品，原水制备用化学品，废水废气处理用的化学品。<br> <br> 涂层工厂：溶剂，机台清洗剂，机涂层胶水，涂层胶片，后整理助剂，原水制备用化学品，废水废气处理用的化学品。<br> <br> 贴合工厂：热熔胶，贴合用的膜，机台清洗剂。制膜工厂：胶粒，机台清洗剂。<br> <br>"],
        ["3", "问: 废水测试APEO，是取排放口的废水送测吗？<br> <br> 答：不是。是取原始废水送测。<br> <br> 一年要测试2次。测试检出限要小于5微克。<br> <br> 测试机构的APEO测试项目要有ISO 17025即CNAS认证。<br> <br> "],
        ["4", "问: 蓝标体系文件都是公开的吗？<br> <br> 答：是的，在官网公开：https://www.bluesign.com/。<br> <br> 蓝标体系文件分为准则文件，限用物质清单即bsbl和bssl，以及各类规范文件和模板文件。<br> <br> 准则文件，限用物质清单即bsbl和bssl，在官网向所有人公开，不论是否蓝标伙伴。<br> <br> 各类规范文件和模板文件仅向蓝标伙伴公开。使用会员账号在官网登录。<br> <br>"],
        ["5", "问: 蓝标体系文件会有咨询吗？<br> <br> 答：审核和咨询，就像裁判员和运动员。仅会由客户关系管理经理提供基本的解释。<br> <br> 不过如同法律法规，品牌要求，需要工厂建立获取识别合规评价管理制度，安排定期工厂内部学习和培训。<br> <br> "],

        ["8", "问：蓝标认证是像ISO等等管理体系那样，由第三方来审核的嘛？<br> <br> 答：审核由蓝标自己完成的，等同于直营。"]
    ]);
