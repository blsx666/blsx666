<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular</title>
    <link rel="stylesheet" type="text/css" href="flyout.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var items = document.querySelectorAll('.circleNavi a');
            for (var i = 0, l = items.length; i < l; i++) {
                items[i].style.left = (50 - 35 * Math.cos(-0.5 * Math.PI - 2 * (1 / l) * i * Math.PI)).toFixed(4) + "%";

                items[i].style.top = (50 + 35 * Math.sin(-0.5 * Math.PI - 2 * (1 / l) * i * Math.PI)).toFixed(4) + "%";
            }
            document.querySelector('.navbtn').onclick = function(e) {
                e.preventDefault();
                document.querySelector('.circleNavi').classList.toggle('open');
                document.querySelectorAll('.circleNavi a').style.font = 6 + "px";
            }
        })(jQuery);
    </script>
</head>

<body>

    <section class="contentsection">
        <nav class="CircularNavigation">
            <div class="circleNavi">
                <a href="">前处理助剂</a>
                <a href="">后处理助剂</a>
                <a href="">酸碱盐</a>
                <a href="">印花助剂</a>
                <a href="">整理助剂</a>
                <a href=""><i class="fa">染色助剂</i></a>
                <a href=""><i class="fa">分散染料</i></a>
                <a href=""><i class="fa">涤纶坯布</i></a>
            </div>
            <a href="" class="navbtn"><i class="fa fa-bars">涤纶面料</i></a>
        </nav>
    </section>





</body>

</html>
