<script>
    function showhide() {
        var zt = document.getElementsByClassName("zt");
        for (i = 0; i < zt.length; i++) {
            var str = zt[i].className;
            if (str.includes('level3') == false) {
                if (zt[i].style.display == 'none') {
                    zt[i].style.display = 'block';
                } else {
                    zt[i].style.display = 'none';
                }
            } else {
                zt[i].style.display = 'none';
            }

    function showhidelevel41() {
        var zt = document.getElementsByClassName("level41");
        var btn = document.getElementsByClassName("gypbtnstatus");
        var str = btn[0].className;
        if (str.includes('btn-danger') == true) {
            btn[0].className = btn[0].className.replace(' btn-danger', '').trim();
            for (i = 0; i < zt.length; i++) {
                zt[i].style.display = 'none';
            }

        } else {
            btn[0].className = btn[0].className + ' btn-danger';
            btn[1].className = btn[1].className.replace(' btn-danger', '').trim();
            btn[2].className = btn[2].className.replace(' btn-danger', '').trim();
            for (i = 0; i < zt.length; i++) {
                zt[i].style.display = 'block';
            }
        }
    };

            }

    };
